  /api/login:
    post:
      summary: Login
      operationId: login
      description: 'Inicia sesion de un usuario y regresa un token'
      parameters: []
      responses:
        200:
          description: 'Datos de inicio de sesion correctos'
          content:
            text/plain:
              schema:
                type: string
                example: '{ "message": "Login exitoso", "user": {"nombre": "Miguel", "id": "68b8634ccf157bf9880c1e7"}, "token": "68b898af531f622cbf0ba1", "permisos": ["usuarios_leer", "Plantillas_leer",]}'
        401:
          description: 'Datos de inicio de sesion incorrectos'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Credenciales invalidas'
                properties:
                  message:
                    type: string
                    example: 'Credenciales invalidas'
      tags:
        - Authentification
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'El correo del usuario'
                  example: gbailey@example.net
                  nullable: false
                password:
                  type: string
                  description: 'La contraseña del usuario'
                  example: '|]|{+-'
                  nullable: false
      security: []
  /api/logout:
    post:
      summary: Logout
      operationId: logout
      description: 'Cierra la sesión del usuario y elimina todos sus tokens'
      parameters: []
      responses:
        200:
          description: 'Logout exitoso'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Logout exitoso'
                properties:
